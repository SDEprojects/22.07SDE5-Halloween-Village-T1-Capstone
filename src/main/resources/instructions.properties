  ============================Welcome to Halloween Village============================
backstory= \n\ \n\ Welcome to Halloween Village! A community of ghosts, ghouls, goblins,\n\
  and terrifying beasts from all over. It's Halloween night. You must go trick or\n\
  treating house-to-house collecting candy and useful items.  \n\
  \n\
  Most citizens of Halloween Village are friendly, but beware, lurking somewhere in \n\
  the shadows is the scariest villain of all time waiting for you!\n\
  Should you manage to defeat this great evil, peace and prosperity will be restored to Halloween Village! \n\
  \n\
  Good Luck, you'll definitely need it...
instruction=======================Instructions==========================\n\
  \t\t\t\t\t\t\t\t~~~~~~~~~HOW TO PLAY~~~~~~~~~\n\
  \t Travel around each of the houses, collect items, and use the right item to\n\
  \t defeat the great evil to win the game. You might lose the game if you \n\
  \t enter certain houses without the necessary items in your inventory"\n\
  \t\t\t\t\t\t\t\t~~~~~~~~~~~COMMANDS~~~~~~~~~~~\n\
  \t>go <north, south, east, west>\n\n\
  \t>get item: adds item to your inventory\n\n\
  \t>knock: interact with the house\n\n\
  \t>use item: item disappears from your inventory once you use it\n\n\
  \t>start music\n\n\
  \t>stop music\n\n\
  \t>unmute fx\n\n\
  \t>mute fx\n\n\
  \t>help: displays a list of game commands\n\n\
  \t>quit: ends the game\n\n\
  ========================================================
menu=..............................................................\n\
  \t\t\t\t\t\t\t\t~~~~~~~~~~~MENU~~~~~~~~~~~\n\
  \t\t\t\t\t\t\t\tTo start game enter: new game\n\
  \t\t\t\t\t\t\t\tTo load a saved game enter: load game\n\
  \t\t\t\t\t\t\t\tTo quit enter: quit\n\
  ...............................................................
#help = ...................................Help...................................\n\
help=\t\t\t~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~Help~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n\
  \tgo <direction> : Moves you north, south, east or west\n\n\
  \tget item: adds item to your inventory\n\n\
  \tknock: interact with the house\n\n\
  \tuse item: item disappears from your inventory once you use it\n\n\
  \thelp: displays a list of commands\n\n\
  \tquit: ends the game\n\n\

