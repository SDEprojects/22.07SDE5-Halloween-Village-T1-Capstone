  ============================Welcome to Halloween Village============================
backstory= \n\ \n\Welcome to Halloween Village!\n\
  A community of ghosts, ghouls, goblins, and terrifying beasts from all over. \n\
  It's Halloween night.\n\
  You must go trick or treating house-to-house collecting candy and useful items.\n\
  \n\
  Most citizens of Halloween Village are friendly, but beware, lurking somewhere in \n\
  the shadows is the scariest villain of all time waiting for you!\n\
  Should you manage to defeat this great evil, peace and prosperity will be restored to Halloween Village! \n\
  \n\
  Good Luck, you'll definitely need it...\n\n\
  *Please, click "instruction" button to see how to play 
instruction========================Instructions==========================\n\
  \t\t\t\t\t\t\t\t~~~~~~~~~HOW TO PLAY~~~~~~~~~\n\
  \t Travel around each of the houses, collect items, and use the right item to\n\
  \t defeat the great evil to win the game. You might lose the game if you \n\
  \t enter certain houses without the necessary items in your inventory\n\n\
  \t\t\t\t\t\t\t\t~~~~~~~~~~~HELP~~~~~~~~~~~\n\
  \tdirections : Moves you north, south, east or west\n\n\
  \tget item: adds item to your inventory\n\n\
  \tknock: interact with the house\n\n\
  \tuse item: click <item> in inventory\n\n\
  \tinstruction: displays instruction\n\n\
  \tquit: ends the game\n\n\
  \tunmute: unmute the background music and sound effect\n\n\
  \tmute: mute the background music and sound effect\n\n\

